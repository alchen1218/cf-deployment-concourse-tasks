---
platform: linux

image_resource:
  type: registry-image
  source:
    repository: cloudfoundry/cf-deployment-concourse-tasks
    tag: latest

inputs:
- name: bbl-state
- name: cf-deployment-concourse-tasks

run:
  path: cf-deployment-concourse-tasks/rotate-ca-certificates/task

params:
  BBL_STATE_DIR: bbl-state
  # list of all CA certificates to rotate, this is the cf-deployment default list
  CA_CERTS: application_ca,cf_app_sd_ca,credhub_ca,log_cache_ca,loggregator_ca,metric_scraper_ca,nats_ca,nats_internal_ca,network_policy_ca,pxc_galera_ca,pxc_server_ca,router_ca,routing_api_ca,service_cf_internal_ca,silk_ca,uaa_ca
  # "step_1", "step_2" or "step_3"
  STEP: ~